<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.min.css">
  <title>DevSociety</title>
</head>

<body>
  <!--   <nav class="main-navbar">
    <a href="index.html">DevSociety</a>
    <ul>
      <li><a class="register-btn" href="#">Register</a></li>
      <li><a class="login-btn" href="#">Login</a></li>
    </ul>
  </nav> -->


  <!-- Section: Landing -->
  <section class="landing">
    <div class="dark-overlay">
      <div class="top-navbar">
        <ul>
          <li><a class="register-btn primary-btn btn" href="#">Register</a></li>
          <li><a class="login-btn  primary-btn btn" href="#">Login</a></li>
        </ul>
      </div>
      <div class="landing-inner">
        <div>
          <h1 class="x-large">Developers Society</h1>
          <p class="lead">
            Create developer profile/portfolio, share posts and get help from
            other developes
          </p>
        </div>
        <!-- Register Form -->
        <div id="register-form">
          <form action="dashboard.html">
            <div class="form-group">
              <input type="text" placeholder="Name">
            </div>

            <div class="form-group">
              <input type="email" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" placeholder="Password">
            </div>

            <div class="form-group">
              <input type="password" placeholder="Confirm Password">
            </div>

            <div class="form-group">
              <input type="submit" value="Register" class="btn btn-primary">
            </div>
          </form>
        </div>

        <!-- Login Form -->
        <div id="login-form">
          <form action="dashboard.html">

            <div class="form-group">
              <input type="email" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" placeholder="Password">
            </div>

            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary">
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>
  <script src="js/form.js"></script>
</body>

</html>
